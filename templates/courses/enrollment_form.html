<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
            background: #f0f0f0 url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="submit"] {
            padding: 12px;
            width: calc(100% - 24px);
            margin-bottom: 20px;
            border-radius: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enrollment Form</h1>
        <form action="/courses/enroll/id/{course_id}" method="post">
            <!-- Replace {course_id} with the actual course ID -->
            <label for="course_title">Course Title:</label>
            <input type="text" id="course_title" name="course_title" placeholder="Enter course title" required>
            <input type="submit" value="Enroll">
        </form>
    </div>
</body>
</html>
