<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Courses{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            color: #fff;
        }

        header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        header:hover {
            background-color: #0056b3;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        main {
            padding: 20px;
            text-align: center;
            margin-top: 100px;
            width: 100%;
            padding-bottom: 50px; /* Add padding-bottom */
        }

        form {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
            color: #fff;
        }

        input[type="text"], input[type="submit"], input[type="button"], button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        input[type="text"] {
            width: 250px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #007bff;
            color: #333;
            padding-left: 10px;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px #007bff;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .course-button {
            display: block;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .course-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: transparent; /* Make footer transparent */
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .course-button h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007bff;
        }

        .course-description {
            margin-top: 5px;
            font-style: italic;
            color: #333;
        }

        button:focus {
            outline: none;
        }

        button.home-button {
            background-color: #fff;
            color: #007bff;
            border: 2px solid #007bff;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
        }

        button.home-button:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Courses</h1>
        <form action="/courses/title/" method="get">
            <label for="search">Search by Course Title:</label>
            <input type="text" id="search" name="search" placeholder="Enter course title...">
            <button type="submit">Search</button>
            <input type="hidden" name="x_token" id="x_token" value="">
        </form>
    </header>
    <main>
        {% if course_title %}
            <h2>{{ course_title }}</h2>
        {% endif %}
        {% if courses %}
            {% for course in courses %}
                <button class="course-button" onclick="location.href='/courses/{{ course.id }}/details';">
                    <h3>{{ course.title }}</h3>
                    <p class="course-description">{{ course.description }}</p>
                </button>
            {% endfor %}
        {% else %}
            <p>No courses found.</p>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2024 My App</p>
        <button class="home-button" onclick="location.href='/'">Home</button>
    </footer>

    <script>
        const getTokenFromCookie = () => {
            const cookies = document.cookie.split(';').map(cookie => cookie.trim());
            for (const cookie of cookies) {
                const [name, value] = cookie.split('=');
                if (name.trim() === 'jwt_token') {
                    return value;
                }
            }
            return null;
        };

        document.getElementById('x_token').value = getTokenFromCookie();
    </script>
</body>
</html>
