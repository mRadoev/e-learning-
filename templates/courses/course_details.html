<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Course Sections{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .course-details {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .course-details h2 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .course-details p {
            color: #333;
            margin-bottom: 8px;
        }

        footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/" class="button">Home</a></li>
                <li><a href="/sections/{{ course.course_id }}" class="button">Search Courses</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Course Details</h1>
        <div class="course-details">
            <h2>{{ course.title }}</h2>
            <p><strong>Description:</strong> {{ course.description }}</p>
            <p><strong>Objectives:</strong> {{ course.objectives }}</p>
            <p><strong>Tags:</strong> {{ course.tags }}</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My App</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const courseLink = document.querySelector('.course-link');
            if (courseLink) {
                const courseId = {{ course.id }};
                if (courseId === 1) {
                    courseLink.href = '/courses/id/1';
                } else {
                    courseLink.href = '/courses/id/' + courseId;
                }
            }
        });
    </script>
</body>
</html>
