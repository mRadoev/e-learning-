<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-top: 0;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            color: #343a40;
            margin-top: 0;
            font-size: 24px;
            font-family: Garamond, serif; /* Change font family */
        }

        .section p {
            color: #6c757d;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .pagination a:hover {
            background-color: #0056b3;
        }

        /* Decorative elements */
        .circle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            top: -150px;
            left: calc(50% - 150px);
            z-index: -1;
            opacity: 0.5;
        }

        .triangle {
            position: absolute;
            top: 50%;
            left: -50px;
            width: 0;
            height: 0;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            border-right: 50px solid rgba(255, 255, 255, 0.3);
            z-index: -1;
            transform: translateY(-50%);
        }

        .triangle.right {
            left: auto;
            right: -50px;
            border-left: 50px solid rgba(255, 255, 255, 0.3);
            border-right: none;
        }

        /* Additional decorations */
        .decorative-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #007bff;
            top: 10%;
            transform: translateY(-50%);
            z-index: -1;
        }

        .decorative-circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #007bff;
            border-radius: 50%;
            top: 30%;
            left: 20px;
            z-index: -1;
        }

        .decorative-square {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #007bff;
            top: 70%;
            right: 20px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="triangle"></div>
        <div class="triangle right"></div>
        <div class="decorative-line"></div>
        <div class="decorative-circle"></div>
        <div class="decorative-square"></div>
        <h1>Explore Sections</h1>

        <!-- Display sections here -->
        {% for section in sections %}
            <div class="section">
                <h2><a href="/sections/content/{{ section.section_id }}">{{ section.title }}</a></h2>
                <p>{{ section.description }}</p>
            </div>
        {% endfor %}

        <!-- Pagination links -->
        <div class="pagination">
            <!-- Pagination links -->
            {% if previous_page %}
                <a href="{{ previous_page }}">Previous</a>
            {% endif %}

            {% if next_page %}
                <a href="{{ next_page }}">Next</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
