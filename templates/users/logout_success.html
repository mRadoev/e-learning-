<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            outline: 2px solid transparent;
            transition: outline-color 0.3s ease;
        }
        .container:hover {
            outline-color: rgba(94, 151, 239, 0.5); /* Lighter color with transparency */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logout Successful</h1>
        <p>Come back soon!</p>
        <div class="btn-container">
            <a href="/" class="btn">Go to Home Page</a>
        </div>
    </div>
    <script>
        // JavaScript code to delete the JWT token cookie
        document.cookie = "jwt_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=127.0.0.1;";
    </script>
</body>
</html>
