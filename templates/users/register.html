{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1>Register</h1>
    <form action="/users/register" method="post" style="width: 300px; margin: 0 auto;">
        <label for="role" style="display: block; margin-bottom: 10px;">Role:</label>
        <select name="role" id="role" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>
        <label for="first_name" style="display: block; margin-bottom: 10px;">First Name:</label>
        <input type="text" id="first_name" name="first_name" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="last_name" style="display: block; margin-bottom: 10px;">Last Name:</label>
        <input type="text" id="last_name" name="last_name" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
        <input type="email" id="email" name="email" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="password" style="display: block; margin-bottom: 10px;">Password:</label>
        <input type="password" id="password" name="password" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Register</button>
    </form>
{% endblock %}
