<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        #profileInfo {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }
        p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        p:first-child {
            margin-top: 0;
        }
        p:last-child {
            margin-bottom: 0;
        }
        p strong {
            margin-right: 5px;
            color: #007bff;
        }
        #profilePhoto, #alternatePhoto {
            max-width: 200px; /* Adjust size as needed */
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="profileInfo">
        <p><strong>Role:</strong> {{ user_info['role'] }}</p>
        <p><strong>First Name:</strong> {{ user_info['first_name'] }}</p>
        <p><strong>Last Name:</strong> {{ user_info['last_name'] }}</p>
        <p><strong>Email:</strong> {{ user_info['email'] }}</p>
        {% if user_info['role'] == 'student' %}
            {% if user_info['photo'] %}
                <img id="profilePhoto" src="data:image/jpeg;base64,{{ user_info['photo'] }}" alt="Profile Photo">
            {% else %}
                <p>No profile photo available.</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
