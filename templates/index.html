<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #008000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0000ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-Learning Platform</h1>
        <p>Everything you need to know in one place.</p>
        <div class="btn-container">
            <a href="/users/registration_form" class="btn">Register</a>
            <a href="/users/login_form" class="btn">Login</a>
            <a href="/users/profile_search_form" class="btn">Search Users</a>
            <a href="/courses" class="btn">View Courses</a>
            <a href="/courses/title" class="btn">Search Courses</a>
        </div>
    </div>
</body>
</html>
